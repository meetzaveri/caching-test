kind: Subgraph
version: v2
definition:
  name: app
  generator:
    rootPath: .
    namingConvention: graphql
  includePaths:
    - metadata
  envMapping:
    APP_PG_AUTHORIZATION_HEADER:
      fromEnv: APP_PG_AUTHORIZATION_HEADER
    APP_PG_READ_URL:
      fromEnv: APP_PG_READ_URL
    APP_PG_WRITE_URL:
      fromEnv: APP_PG_WRITE_URL
  connectors:
    - path: connector/pg/connector.yaml
      connectorLinkName: pg
